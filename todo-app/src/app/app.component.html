<div class="container">
  <h1 class="title">
    ToDo App
    <span class="grey">
      by <a href="https://valikgren.github.io/" target="_blank">Valik Gren</a>
    </span>
  </h1>
  <div class="add-todo">
    here will be form
  </div>

  <h2>Tasks</h2>
  <mat-list role="list" class="todo-list">
    <app-todo-item
      *ngFor="let task of list"
      [item]="task"
      (completeChange)="onCompleteChange(task, $event)"
      (deleteToDo)="onDelete(task)"
    >
    </app-todo-item>
  </mat-list>
</div>
